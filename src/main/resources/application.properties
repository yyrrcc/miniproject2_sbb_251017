spring.application.name=miniproject2_sbb_251017

server.port=8888

#mySQL
spring.datasource.url=jdbc:mysql://localhost:3306/mini2movie
spring.datasource.username=root
spring.datasource.password=12345

#JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#REACT - CORS (Cross-Origin Resource Sharing)
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE

#REACT - Router helper
spring.web.resources.static-locations=classpath:/public/,classpath:/static/
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.html
spring.web.resources.add-mappings=true